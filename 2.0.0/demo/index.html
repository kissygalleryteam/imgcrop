<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Imgcrop的demo</title>
  <script src="//g.alicdn.com/kissy/k/1.4.8/seed-min.js" charset="utf-8"></script>
  <style>
  *{padding: 0; margin: 0;}
  body {
    background-color: #4B9B6B;
  }
  
  .header {
    background-color: #333;
    height: 70px;
    line-height: 70px;
    font-size: 22px;
    text-indent: 30px;
    color: #fff;
  }
  
  .container,
  .infobox {
    overflow: hidden;
    width: 400px;
    height: 400px;
    float: left;
  }
  
  .preview {
    overflow: hidden;
    float: left;
    width: 300px;
    height: 300px;
  }
  
  #qrcode {
    position: fixed;
    right: 0;
    bottom: 0;
    width: 100px;
    height: 100px;
    padding: 5px;
    background: #fff;
  }
  </style>
</head>

<body>
  <div class="header">
    <h2>image crop</h2>
  </div>
  <div id="J_CropBox" class="container"></div>
  <div id="J_PrevBox" class="preview"></div>
  <textarea id="J_InfoBox" class="infobox"></textarea>
  <script>
  var S = KISSY;
  if (S.Config.debug) {
    var debugPath = "http://localhost:5555/";
    S.config({
      packages: [{
        name: "kg/imgcrop/2.0.0",
        path: debugPath,
        charset: "utf-8",
        ignorePackageNameInUri: true
      }]
    });
  }else{
    S.config({
      packages: [{
        name: "kg",
        path: '//g-assets.daily.taobao.net',
        charset: "utf-8"
      }]
    });
  }

  S.use('kg/imgcrop/2.0.0/index', function(S, Imgcrop) {
    var $ = S.all;
    crop = new Imgcrop({
      areaEl: "#J_CropBox",
      initialXY: [10, 10],
      initWidth: 200,
      initHeight: 100,
      minHeight: 10,
      minWidth: 10,
      areaWidth: 400,
      areaHeight: 400,
      previewEl: "#J_PrevBox", //不需要不配置
      viewWidth: 200,
      viewHeight: 100,
      touchable: true,
      resizable: true,
      ratio: false,
      maskColor: '#000',
      maskOpacity: '0.6',
      cubesColor: '#fff',
      borderColor: '#fff',
      url: '//img.alicdn.com/imgextra/i1/14888019145001501/T1_iIPXl8dXXXXXXXX_!!855984888-0-pix.jpg'
    });

    crop.on('imgload drag resize', function() {
      $('#J_InfoBox').text(crop.toString(4));
      S.log(JSON.stringify(crop.getOriginalSize()));
      S.log(JSON.stringify(crop.getDisplaySize()));
      S.log(JSON.stringify(crop.getCropCoords()));
    });
    crop.render();
  })
  </script>
</body>

</html>
